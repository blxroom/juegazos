<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Registro</title>
</head>
<body>
  <div class="container">
    <h1>Registro al Juego</h1>
    <form id="registroForm">
      <input type="text" id="alias" placeholder="Alias" required><br>
      <input type="text" id="nombre" placeholder="Nombre real" required><br>
      <input type="text" id="grupo" placeholder="Grupo" required><br>
      <button type="submit">Entrar al juego</button>
    </form>
  </div>

  <script>
    document.getElementById('registroForm').addEventListener('submit', function(e){
      e.preventDefault();
      localStorage.setItem('alias', document.getElementById('alias').value);
      localStorage.setItem('nombre', document.getElementById('nombre').value);
      localStorage.setItem('grupo', document.getElementById('grupo').value);
      localStorage.setItem('puntos', 0);
      window.location.href = 'game.html';
    });
  </script>
</body>
</html>
