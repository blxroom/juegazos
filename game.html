<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Juego</title>
</head>
<body>
  <div class="container">
    <h1>Encuentra las imágenes</h1>
    <p>Jugador: <span id="alias"></span></p>
    <p>Puntos: <span id="puntos">0</span></p>

    <div class="imagenes">
      <!-- Cambia los nombres de imagen a los tuyos -->
      <img src="imagenes/foto1.jpg" alt="foto1" onclick="sumarPuntos(10)">
      <img src="imagenes/foto2.jpg" alt="foto2" onclick="sumarPuntos(10)">
      <img src="imagenes/foto3.jpg" alt="foto3" onclick="sumarPuntos(10)">
    </div>

    <a href="stats.html" class="btn">Ver estadísticas</a>
  </div>

  <script>
    // Mostrar alias del jugador
    document.getElementById('alias').textContent = localStorage.getItem('alias') || '';

    let puntos = parseInt(localStorage.getItem('puntos') || '0');
    document.getElementById('puntos').textContent = puntos;

    function sumarPuntos(valor){
      puntos += valor;
      document.getElementById('puntos').textContent = puntos;
      localStorage.setItem('puntos', puntos);
    }
  </script>
</body>
</html>
